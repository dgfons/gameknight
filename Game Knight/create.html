<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Knight</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="index.html" class="logo" id="dF">Game Knight</a>
            <div class="header-right">
                <a href="index.html">About Game Knight</a>
                <a class="active" href="create.html">Create Your Party</a>
                <a href="find.html">View Your Party</a>
                <a href="update.html">Update Your Party</a>
            </div>
         </div>
    </header>
    <div id="headroom"></div>
    <div class='frame'>
    <h2>Create Your Party</h2>
        <form id='createForm'>
            <div>
                <input type='text' id='code' placeholder="Party ID (for future reference)">
            </div>
            <div>
                <input type='text' id='dm' placeholder="Dungeon Master's Name">
            </div>
            <div>
                <input type='text' id='party' placeholder="List Party Members">
            </div>
            <div>
                <textarea id="sessionNotes" name="notes" cols="60" rows="5" placeholder="First Session's Notes"></textarea>

            </div>
            <button class='btn' type="submit">Submit</button>
        </form>
    </div>


</body>
<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
<script type="text/javascript" src="./js/create.js"></script>
</html>
